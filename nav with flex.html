<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar by using flex</title>
    <style>
.nav{
    background-color: rgb(13, 13, 16);
   height: 100px;

}
.ul{
    list-style: none;
    font-size:28px;
    color:aliceblue;
    border:1px solid black;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;

}
li{
   margin: 20px;
    border: 1px solid wheat;
}

    </style>
</head>
<body>
    <div class="nav">
        <ul class="ul">
            <li>Home</li>
            <li>Products</li>
            <li>Services</li>
            <li>Contact us</li>
            <li>Image gallery</li>
        </ul>
    </div>
</body>
</html>
